[env_config]
; 生产环境=prod 开发环境=dev 本地环境=local
env_mode = "prod"



[root_dir]
root_lib_dir = "E:/php_project/y_game/libs/"


[logdir]
dir_error_log = "E:/php_project/y_game/libs/logs/error_log"
dir_debug_log = "E:/php_project/y_game/libs/logs/debug_log"
dir_sql_log = "E:/php_project/y_game/libs/logs/sql_log"
